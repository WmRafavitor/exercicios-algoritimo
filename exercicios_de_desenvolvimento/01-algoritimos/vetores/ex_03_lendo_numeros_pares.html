<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeros pares</title>
</head>
<body>
  <div style="width: 800px; height: 70px; margin-left: 250px; background: #d84e3c;">
    <h1 style="font-size: 40px; color: #fff; text-align: center; margin-top: -2px;">LENDO NUMEROS PARES</h1>
  </div>
  <div>
      <p style="text-align: center; font-size: 25px;" id="primeiroTexto"></p><br>
      

  </div>
  
  <script>
    var recebeNumeros = [];
    var adicionaNumero = parseInt(prompt("Digite a quantidade de números que quer analizar"));
    for(var contador = 1; contador <= adicionaNumero; contador ++) {
      var numeroDigitado = parseInt(prompt(`Digite o número ${contador}`))
      if(numeroDigitado % 2 == 0) {
        recebeNumeros.push(numeroDigitado);
      }
    }


    document.getElementById("primeiroTexto").innerHTML = recebeNumeros;

  </script>
   
</body>
</html>
