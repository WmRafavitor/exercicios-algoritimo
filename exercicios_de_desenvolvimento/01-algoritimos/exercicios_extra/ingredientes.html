<meta charset="UTF-8">

<h1>Receitas do Rafael</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);
        var unicoIngrediente = ingrediente;
        var ingredienteIgual = false;
        for(var confereIngrediente = 0; confereIngrediente < ingredientes.length; confereIngrediente++) {
            if(ingredientes[confereIngrediente]== unicoIngrediente) {
                ingredienteIgual = true;
                alert("Este ingrediente é repitido, coloque um ingrediente novo!");
                break;
            }
        }
        if(ingredienteIgual == false) {
            ingredientes.push(unicoIngrediente);
            contador++;
        }
        
    }

    console.log(ingredientes);
</script>
