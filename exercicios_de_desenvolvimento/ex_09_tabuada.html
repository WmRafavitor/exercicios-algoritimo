<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   function pulaLinha() {
      document.write("<br>");
   }
   function mostra(texto) {
      document.write(texto);
      pulaLinha();
      pulaLinha();
   }
   var multiplicacao = parseInt(prompt("Digite um número para multiplicação :"));
   var numMultiplicar = 1;

   while(numMultiplicar <= 10) {
     if( multiplicacao%2 == 0){
      mostra(multiplicacao + " X " + numMultiplicar + " = " + multiplicacao * numMultiplicar);
    } else {
       alert("O número deve ser PAR");
       break;
     }
     numMultiplicar++;
  }
   mostra("FIM")
  </script>
</body>
</html>
