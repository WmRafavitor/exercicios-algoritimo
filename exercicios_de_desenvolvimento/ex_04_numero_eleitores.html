<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numero Eleitores</title>
</head>
<body>
  <div style="width: 800px; height: 70px; margin-left: 250px; background: #4169E1;">
    <h1 style="font-size: 40px; color: #fff; text-align: center; margin-top: -2px;">NUMERO ELEITORES</h1>
  </div>
  <div>
      <p style="text-align: center; font-size: 25px;" id="primeiroTexto"></p><br>
      <p style="margin-top: -35px; text-align: center; font-size: 25px;" id="segundoTexto"></p>
      <p style="margin-top: -10px; text-align: center; font-size: 25px;" id="terceiroTexto"></p>
  </div>
  
  <script>
    

    var quantidadeMoradores = parseInt(prompt("Digite a quantidade de eleitores da cidade"));
    var votosValidos = parseInt(prompt("Digite as quantidade de votos válidos"));
    var votosBrancos = parseInt(prompt("Digite a quantidade de votos em brancos"));

    var validos = Math.round((votosValidos / quantidadeMoradores) * 100);
    var brancos = Math.round((votosBrancos / quantidadeMoradores) * 100)
    var nulos = Math.round(((quantidadeMoradores - votosValidos - votosBrancos) / quantidadeMoradores) * 100 );


    var resultadoValidos = `A quantidade de votos válidos é de  ${validos}%`; 
    var resultadoBrancos = `A quantidade de votos Brancos e de ${brancos}%`;
    var resultadoNulos = `A quantidade de votos nulos é de ${nulos}%`;

   

    document.getElementById("primeiroTexto").innerHTML = resultadoValidos;
    document.getElementById("segundoTexto").innerHTML = resultadoBrancos;
    document.getElementById("terceiroTexto").innerHTML = resultadoNulos;

    

  
    


  </script>
   
</body>
</html>
