<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Velocidade</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel');
            var resultado = document.querySelector('div#res');
            var vel = Number(txtv.value);
            resultado.innerHTML = `Sua velocidade atual é ${vel} km/h`;
            if(vel > 60) {
                resultado.innerHTML += `<p>Você ultrapassou a velocidade permitida <strong>MULTADO</strong></p>`;
            }
            resultado.innerHTML += `<p>Dirija semre com sinto de segurança segurança</p>`;
        }
    </script>
</body>
</html>
