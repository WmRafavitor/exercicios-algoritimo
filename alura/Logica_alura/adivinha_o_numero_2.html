<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   function pulaLinha() {
    document.write("<br>");
   }
   function mostra(frase) {
    document.write(frase);
    pulaLinha();
   }

   function sorteia(n) {
    return Math.round(Math.random() * n);
    console.log(sorteio);
   }

   var numeroPensado = sorteia(10);

   var chute = parseInt(prompt("já pensei, qual número você acha que é?"));

   if(chute == numeroPensado) {
     mostra("Ual, você acertou pois pensei no " + numeroPensado);
   } else {
     if (chute > numeroPensado) {
       mostra("você errou, seu chute é maior que o número pensado");
     } else {
       mostra("você errou, seu número é menor que o número pensado");
     }
   }
  </script>
</body>
</html>
