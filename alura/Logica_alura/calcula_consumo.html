<body>
<h3>Álcool ou Gasolina?</h3>
    <script>
      var tanque = 40;
      var caminhoComGasolina = 480;
      var caminhoComAlcool= 300;
      var consumoDeGasolina = (caminhoComGasolina/tanque);
      var consumoDeAlcool = (caminhoComAlcool/tanque);

      document.write("Seu carro estão fazendo um cosumo médio de " + consumoDeGasolina +
                     " litros para gasolina e " + consumoDeAlcool + " litros para alcool");
    </script>
</body>
