<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   function pulaLinha() {
      document.write("<br>");
   }
   function mostra(texto) {
      document.write(texto);
      pulaLinha();
      pulaLinha();
   }
   var multiplicacao = parseInt(prompt("Digite um número para multiplicação :"));

    for(var numMultiplicar = 1; numMultiplicar <= 10; numMultiplicar++) {
     mostra(multiplicacao + " X " + numMultiplicar + " = " + multiplicacao * numMultiplicar);
   }
   mostra("FIM")
  </script>
</body>
</html>
