<canvas width="600px" height="800px"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(50, 50, 500, 300);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(80, 200);
    pincel.lineTo(520, 200);
    pincel.lineTo(300, 80);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(80, 200);
    pincel.lineTo(520, 200);
    pincel.lineTo(300, 320);
    pincel.fill();

    pincel.fillStyle = "darkblue";
    pincel.beginPath();
    pincel.arc(300, 200, 90, 0, 2*3.14);
    pincel.fill();

</script>
